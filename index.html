<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Google</title>
	<link href="styles/reset.css" type="text/css" rel="stylesheet">
	<link href="styles/stylesheet.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div class="topbar">
		<ul>
			<li data-type="login_bubble"></li>
			<li data-type="bell_icon"></li>
			<li data-type="dashboard_icon"></li>
			<li>Images</li>			
			<li>Gmail</li>
		</ul>
	</div>

	<div class="logo_image" style="text-align:center" vertical-align="middle">
		<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"/>
		<form>
			<input type="text" name="search" placeholder="Search Google or type URL">
			<div class="buttons">
				<button id="google_search_button">Google Search</button>
				<button id="feeling_lucky">I'm Feeling Lucky</button>

			</div>
		</form>
	</div>
	<div class="footer">
		<ul>
			<div id="float_left">
			<li>Advertising</li>
			<li>Business</li>			
			<li>About</li>
			</div>
			<div id="float_right">
			<li>Privacy</li>
			<li>Terms</li>			
			<li>Settings</li>
			</div>
	
		</ul>
	</div>
	
</body>
</html>
